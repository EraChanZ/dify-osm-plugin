version: 0.0.4
type: plugin
name: openstreetmap
author: vladimirsachkov
label:
  en_US: OpenStreetMap
  zh_Hans: OpenStreetMap
description:
  en_US: A Dify plugin for integrating OpenStreetMap services, allowing search for local amenities.
  zh_Hans: 一个集成 OpenStreetMap 服务的 Dify 插件，支持搜索周边设施。
icon: icon.svg
created_at: "2026-02-07T20:00:00Z"
minimum_dify_version: 1.0.0

resource:
  memory: 67108864 # 64MB
  permission:
    storage:
      enabled: true
      size: 1048576 # 1MB minimum size required if storage is enabled or defined

plugins:
  tools:
    - provider/openstreetmap.yaml

meta:
  version: 0.0.4
  arch:
    - amd64
    - arm64
  runner:
    language: python
    version: "3.12"
    entrypoint: main
    timeout: 600
